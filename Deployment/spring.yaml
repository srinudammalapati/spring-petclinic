---
apiVersion: apps/v1
Kind: ReplicaSet
metadata: 
  name: springpetclinic
spec:
  minReadySeconds: 10
  replicas: 5
  selector:
    matchLabels:
      app: spr
  template: 
    metadata:
      name: springpetclinic
    labels:
      app: spr
      ver: v1
  spec:
    Container:
      - name: spr-app
        image: qtuat.azurecr.io/spr:1.0
        ports:
          - containerPort: 8080
            protocol: TCP        
  imagePullSecrets:
    - name: srinu